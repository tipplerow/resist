allprojects {
    repositories {
        jcenter() 

        maven {
            name = 'TipplerowMaven'
            url = "file://${System.getenv('TIPPLEROW_REPO_DIR')}"
        }
    }
}

subprojects {
    group = 'com.tipplerow'
    version = '1.0'
}
